<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  *body{
    padding: 0%;
    margin: 0%;
  }
  body{
    background-color: black;
  }
  .stopwatch {
    text-align: center;
    margin-top: 50px;
    color: red;
    padding-top: 17%;
}

#time {
    font-size: 36px;
    border: 4px solid red;
    width: 150px;
    margin: auto;
    box-shadow: 2px 6px 20px red;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    color: red;
    background-color: black;
    border: 2px solid red;
}
</style>
<body>
    <div class="stopwatch">
      <h1 id="time">00:00:00</h1>
      <div class="wth">
        <button id="startbtn" onclick="Start">Start</button>
        <button id="stopBtn" onclick="Stop">Stop</button>
        <button id="resetBtn" onclick="reset">Reset</button>
      </div>
    </div>
    <script>
      let seconds=0;
      let minutes=0;
      let hours=0;
      let display=document.getElementById("time");
      function stopwatch(){
        seconds++
        if(seconds>=60){
          seconds=0;
          minutes++;
        }
        if(minutes>=60){
          hours++;
          minutes=0;
        }
        display.textContent=pad(hours)+":"+minutes+":"+seconds;
      }
      function startwatch(){
        timer=setInterval(stopwatch,1000);
      }
      function pad(number){
        return(number<10)?'0'+number:number;
      }
      function stop(){
        clearInterval(timer);
      }
      function reset(){
        clearInterval(timer);
        hours=0;
        seconds=0;
        minutes=0;
        display.textContent=pad(hours)+":"+minutes+":"+seconds;
      }
    </script>
</body>
</html>
